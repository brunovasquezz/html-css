<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo De Caixas</title>
    <style>
        h1{ /* box level*/
            height: 300px;
            width: 300px;
            background-color: lightblue;
            border: 10px solid darkcyan;

            padding: 10px 20px;
            
            margin: 20px auto 40px auto;

            outline: 2px dashed black;
          }

        a{ /* inline level */
            border-width: 10px;
            border-style: solid;
            border-color: rgb(235, 54, 114);

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas block level</h1>
    <p>Parágrafos também são exemplos de caixas block level, porem os <a href="#">links são exemplos de caixas inline level</a> Vamos ver como isso funciona</p>
</body>
</html>
