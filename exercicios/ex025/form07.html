<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Fomulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest" required>
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listaprof" required placeholder="Clique aqui para Escolher!">
            <datalist id="listaprof">
                <option value="ADM">Administrador</option>
                <option value="BAN">Bancário</option>
                <option value="ATL">Atleta</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem: </label> <br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" required placeholder="Deixe aqui sua mensagem!"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
