<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form method="post" action="cadastro.php" autocomplete="off">
        
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><label for="iemail">Email:</label>
                 <input type="email" name="email" id="iemail"></p>

        <p><label for="isenha">Senha:</label>
             <input type="password" name="senha" id="isenha"></p>
             
        <p><input type="submit" value="Envie"></p>
    </form>
</body>
</html>
