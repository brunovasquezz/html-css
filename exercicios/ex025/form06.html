<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
        <h1>Exemplo de Formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="ff0000">
            </p>

            <p>
                <label for="irange">Range</label>
                <input type="range" name="range" id="irange" min="1" max="10" >
            </p>

            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>
</body>
</html>
