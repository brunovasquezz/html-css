<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1" required value="6">
    </p>
    <p>
        <label for="imes">Períod Letivo</label>
        <input type="month" name="mes" id="imes" value="2025-05">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2025-05-22">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
