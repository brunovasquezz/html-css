<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            width: 450px;
            height: 400px;
            border: 1px dashed pink;
        }
    </style>
</head>
<body>

        <!-- O Tamanho padrão do iframe é de 300x150-->

        <h1>Testando iframes pela primeira vez</h1>
        <p>Acessando o site do 
            
            <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
                <a href="https://www.cursoemvideo.com"></a>
            </iframe>

             <!--Scrolling tem as opçoes AUTO YES NO-->
            <!-- Colocar o Link caso o site não seja compativel com o iframe-->
            
            para aprender a programar.</p>

            <p>Será que a netflix funciona
                
                <iframe src="https://www.netflix.com/browse" frameborder="0" height="500px"></iframe>

                no iframe?</p>

            <p>O repositorio do Brunão
                
                <iframe src="https://www.youtube.com/watch?v=kCrQHEafYZ0" frameborder="0" height="500" width="500px"></iframe>
                
            tambem é boiola</p>

</body>
</html>
