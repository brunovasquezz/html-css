<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts</title>
    <style>
        body{
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou">Clique em Mim</a>
    <div id="saida"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
           s.innerHTML += '<p>Voce clicou!</p>'
        }
    </script>

</body>
</html>
