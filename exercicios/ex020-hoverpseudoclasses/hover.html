<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
        }
        div > p {
            display: none;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse bem aqui
    <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
