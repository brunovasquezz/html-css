<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.conteiner{
            background-color: cadetblue;
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: coral;
            border: 1px solid black;
            flex-basis: 150px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Conteudo um pouquinho maior</div>
        <div class="item">E</div>
        <div class="item">Conteudo pra porra vou escrever qualquer coisa para ver do tamanho que fica</div>
        <div class="item">G</div>
    </div>
</body>
</html>
