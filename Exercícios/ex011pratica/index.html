<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de imagens dinamicas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tentando fazer o contrario, imagens pequenas para ir ficando grande</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="foto pequena">
    </picture>
</body>
</html>
